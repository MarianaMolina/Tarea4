<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Producto</title>
</head>
<body>
	<h1>FORMULARIO DE PRODUCTOS</h1>
	
	<form action="#" th:action="@{/procesar}" th:object="${Producto}" method="post">
	
		<div>
			<label for="codigo"> Codigo: </label>
			<input type="text" th:field="*{codigo}" id="codigo" >
			<span th:errors ="*{codigo}" style="color:#FF0000"></span>
		</div>
		
		<br>
		
		<div>
			<label for="name"> Nombre Producto: </label>
			<input type="text" th:field="*{nombreProducto}" id="name" >
			<span th:errors ="*{nombreProducto}" style="color:#FF0000"></span>
		</div>
		
		<br>
		
		<div>
			<label for="marca"> Marca: </label>
			<input type="text" th:field="*{marca}" id="marca" >
			<span th:errors ="*{marca}" style="color:#FF0000"></span>
		</div>
		
		<br>
		
		<div>
			<label for="descrip"> Descripcion: </label>
			<input type="text" th:field="*{descripcion}" id="descrip" >
			<span th:errors ="*{descripcion}" style="color:#FF0000"></span>
		</div>
		
		<br>
		
		<div>
			<label for="existencias"> Existencias: </label>
			<input type="text" th:field="*{existencias}" id="existencias" >
			<span th:errors ="*{existencias}" style="color:#FF0000"></span>
		</div>
		
		<br>
		
		<div>
			<input type= "submit" value="Guardar Producto">
		</div>
	</form>
</body>
</html>
